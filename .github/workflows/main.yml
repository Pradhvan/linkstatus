name: Link Status

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [ubuntu-latest, windows-latest, macos-latest]
        python-version: [ '3.6', '3.7' ]
    name: Python ${{ matrix.python-version }}
    steps:
      - name: Checkout to master
        uses: actions/checkout@master

      - name: Setup python
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64

      - name: Setup Package and Install Devel Dependancies
        run: |
          python -m pip install .
          python -m pip install -Ur dev-requirements.txt

      - name: Pre-Commit
        run: pre-commit run -a

      - name: Analysis (git diff)
        if: failure()
        run: git diff

      - name: Unit Tests
        run: py.test tests -v

      - name: Build Package
        if: matrix.python-version == '3.7' && github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags')
        run: |
          python -m pip install --upgrade setuptools wheel
          python setup.py sdist bdist_wheel

      - name: Deploy to PyPi
        if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.pypi_linkstatus }}
